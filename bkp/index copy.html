<html lang="pt-br">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/calculadora.css">
        <title>Calculadora de Duraçãos</title>
        
    
    
  </head>
  <body>
    <h1>Calculadora de horas2</h1>
    <div class="calculadora card">

        <div class="caluladora-mostrador">
            <div class="mostrador-superior" style="display: flex; flex-direction: row;">
              <div id="m-delta" style="flex: auto; text-align: start;">
                -
               </div>
              <div id="m-expressao-historico" class="mostrador-historico" >
              </div>
            </div>
            <div id="m-total" class="mostrador-total" >
            </div>

            <div style="display: inline-flex; height: 4rem;">
              <div id="m-expressao" class="mostrador-expressao">
                
              </div>
              <div id="m-operando" class="mostrador-valor">
                0:00
              </div>
          </div>
            <div class="mostrador-inferior">
              <div id="m-memoria" style="flex: auto; text-align: start;">Mem</div>
              <div id="m-expressao2" style="flex: auto; text-align: end;"></div>
          </div>
        </div>
        <!-- <input type="text" class="caluladora-mostrador z-depth-1" value="" disabled /> -->
      
        <div class="teclado">
      
          <button type="button" class="btn-mem" data-action="mr" >MR</button>
          <button type="button" class="btn-mem" data-action="ms" >MS</button>
          <button type="button" class="btn-mem" data-action="mt" >MT</button>
          <button type="button" class="btn-mem" data-action="mc" >MC</button>

          <button type="button" class="btn-op btn-op-soma" data-action="+" >+</button>
          <button type="button" class="btn-op btn-op-subtracao" data-action="-" >-</button>
          <!-- <button type="button" class="btn-op" data-action="*" >&times;</button>
          <button type="button" class="btn-op" data-action="/" >&divide;</button> -->
      
          <button type="button" class="btn-number">7</button>
          <button type="button" class="btn-number">8</button>
          <button type="button" class="btn-number">9</button>
      
          <button type="button" class="btn-op" data-action="delta" >Δ</button>
          <button type="button" class="btn-number">4</button>
          <button type="button" class="btn-number">5</button>
          <button type="button" class="btn-number">6</button>
      
      
          <button type="button" class="btn-number">1</button>
          <button type="button" class="btn-number">2</button>
          <button type="button" class="btn-number">3</button>
      
      
          <button type="button" class="btn-number">0</button>
          <button type="button" class="decimal function btn-apagar" data-action="limpar">#</button>
          <button type="button" class="all-clear function btn-resetar" data-action="resetar" >AC</button>
      
          <button type="button" class="equal-sign operacao btn-calcular" data-action="=" >=</button>
      
        </div>
      </div>

    <!-- <script src="js/moment.js" type="module"></script>   -->
    <script src="cordova.js"></script>
    <script src="js/calculadora.js"></script>
     </body>
</html>
